<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Matching Card Memory Game</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1>Matching Card Memory Game</h1>
          <p>Click to match all the cards before the 60-second timer ends.</p>
        </header>

        <section class="countdown-panel">
          <div class="reset">
            <button class="btn reset-btn">Reset Game</button>
          </div>
          <div class="moves-container">Moves:      
            <span class="moves-counter">0</span>
            </div>
            <span class="timer"> Countdown: 00:60</span>
        </section>

     <!-- Win Modal -->
  <section class="win-game-modal">
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Congratulations!</h2>
        <p>You won the game and found all 9 pairs of cards.</p>
        <button class="btn play-again-btn">Play Again?</button>
      </div>
    </div>
  </section>

   <!-- Lose Modal -->
   <section class="lose-game-modal">
    <div id="loseModal" class="modal">
      <div class="modal-content">
        <span class="loseClose">&times;</span>
        <h2>Bad Luck - You Lose!</h2>
        <p>The countdown has ended.</p>
        <button class="btn lose-play-again-btn">Play Again?</button>
      </div>
    </div>
  </section>
       
        <ul class="deck"></ul>
      </div>
<script src="app.js"></script>
</body>
</html>
